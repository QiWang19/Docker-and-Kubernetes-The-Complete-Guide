sudo: required
services:
  - docker

before_install:
  - docker build -t qiwan/docker-react -f ./frontend/Dockerfile.dev ./frontend


script:
  - docker run qiwan/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-088589888966"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY  
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"
